<p class="emergency">{{ errorMessage }}</p>
<form
  id="villain-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)"
>
  <fieldset>
    <legend>Authentication</legend>
    <p>Enter the password to confirm your action</p>
    <input 
      type="password" 
      name="name"
      formControlName="password"
      placeholder="PASSWORD"
    > <br>

    <button routerLink="/">Cancel</button>
    <button [disabled]="!form.valid">Enter</button>
  </fieldset>
</form>
